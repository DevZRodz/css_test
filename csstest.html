<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Methods for Adding CSS</title>
        <link rel="stylesheet" href="test.css">

        <!--Estilos incorporados en el mismo HTML-->
        <style>
            p {
                background-color: green;
                color: white;
                font size: 18px;
            }
        </style>
    </head>
    <body>
          <div>Style me via the external method!</div> <!--Uso del metodo external-->
          <p>I would like to be styled with the internal method, please.</p> <!-- uso del metodo integrado a HTML el css-->
          <button style="background-color: orange; font-size: 18px;">Inline Method</button> <!--Metodo directo al texto modificado-->
    </body>
</html>
